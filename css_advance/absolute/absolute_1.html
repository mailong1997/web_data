<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #relative {
            position: relative;
            top: 200px;
            left: 300px;
            width: 300px;
            height: 200px;
            background-color: blue;
        }

        #absolute{
            position: absolute;
            top: 20px;
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="relative">
        <div id="absolute">

        </div>
    </div>
</body>
</html>
