<!DOCTYPE html>
<html>

<head>
    <style>
        div.relative {
            /* relative là định vị trí tuyệt đối cho các thành phần */
            width: 100px;
            height: 100px;
            position: relative;
            left: 200px;
            top: 100px;
            border: 3px solid #73AD21;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <h2>position: relative;</h2>

    <p>An element with position: relative; is positioned 
        relative to its normal position:</p>

    <div class="relative">
        This div element has position: relative;
    </div>

</body>

</html>
