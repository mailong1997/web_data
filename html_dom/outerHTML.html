<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Xin chào các bạn</h1>
    <button onclick="myFunction()">Alert</button>
   <script>
        function myFunction(){
            let elementTag = document.getElementsByTagName('h1')[0]
            elementTag.outerHTML = "<h2>Xin chào</h2>"
        }
   </script>
</body>
</html>
