<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset CSS */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div{
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .div-content{
            width: 100px;
            height: 100px;
            background-color: rgb(203, 24, 33);
        }
    </style>
</head>
<body>
    <!-- CSS cho Div_1 và Div_3 có màu đỏ -->
    <!-- Khi muốn CSS cho những element có giá trị CSS giống nhau thì chúng ta sử dụng class -->

    <div class="div-content" ><p>Div_1</p></div>
    <div><p>Div_2</p></div>
    <div class="div-content" ><p>Div_3</p></div>
</body>
</html>
