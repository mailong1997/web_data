<!DOCTYPE html>
<html>
    <head>
        <title>id html</title>
        <!-- dùng để cung cấp thêm "thông tin về trang web" cho trình duyệt và các công cụ tìm kiếm -->
        <meta charset="utf-8">
        <style>
            #heading1 {
                color: brown;
            }

            #heading2 {
                color: rgb(103, 96, 96);
            }

            #heading3 {
                color: rgb(67, 165, 42);
            }

            #heading4 {
                color: rgb(54, 42, 165);
            }
        </style>
    </head>
    <body>
        <!-- id là duy nhất, được sử dụng để css cho element -->
        <h1 id="heading1"> heading_1</h1>
        <h1 id="heading2"> heading_2</h1>
        <h1 id="heading3"> heading_3</h1>
        <h1 id="heading4"> heading_4</h1>
    </body>
</html>
