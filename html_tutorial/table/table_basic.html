<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid black ;
        }

        th {
            border: 2px solid blue;
        }

        td {
            text-align: center;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- Hỗ trợ việc tạo bảng ở trong html -->
     <!-- Kích thước của bảng là 100% màn hình -->
    <table style="width: 60%;">
        <!-- tạo hàng trong html sẽ sử dụng thẻ tr -->
         <tr>
            <!-- tạo ô tiêu đề -->
             <th>Company</th>
             <th>Contact</th>
             <th>Country</th>
         </tr>
         <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
         </tr>
    </table>
</body>
</html>
