<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // cú pháp
        // function <tên hàm>(tham số 1, tham số 2, .... tham số n){
        //  Câu lệnh 1
        //  Câu lệnh 2
        // }
        // Hàm tính tích 2 số\

        function myFunction(a, b){
            // c là biến cục bộ 
            let c = a * b
            return c   
        }

        // cú pháp gọi hàm
        // <tên hàm>(tham số 1, tham số 2, ...., tham số n)
        // lưu giá trị của hàm myFunction(8, 7) vào biến x
        // biến x là biến toàn cục
        let x = myFunction()
        console.log("function: " + x)
        
    </script>
</body>
</html>
