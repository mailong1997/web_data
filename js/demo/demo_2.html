<!DOCTYPE html>
<html>
<body>
    <h2>What Can JavaScript Do?</h2>
    <!--Change style by using js-->
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
    <!--Show and hide element-->
    <p id="demo1">JavaScript can hide HTML elements.</p>
    <button type="button" onclick="document.getElementById('demo1').style.display='none'">Click to hide!</button>
    <button type="button" onclick="document.getElementById('demo1').style.display='block'">Click to show!</button>
</body>
</html>
