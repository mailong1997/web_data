<body>
    <script>
    //  tạo một vòng lặp sử dụng while 
    function run(n){
        var output = "";
        let i = 1
        // lặp lại 1 -> n

        while(i <= n) {
            if(i % 2 == 0){
                output = output +","+ i
            }
            i = i + 1
        }
	
	console.log(output);
}

    </script>
