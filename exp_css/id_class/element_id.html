
<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <p id="demo">Đoạn văn bản 1.</p>
        <script>
            let x=document.getElementById("demo");
            // thay đổi màu sắc của thẻ p có id = "demo"
            x.style.color = 'blue'
            // in ra giá trị của thẻ p có id = "demo"
            console.log("giá trị của x: " + x.textContent)
            //x lúc này có giá trị là phần tử có id = “demo”
        </script>
    </body>
</html>
