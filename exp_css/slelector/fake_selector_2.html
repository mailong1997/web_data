<!DOCTYPE html>
<html>

<head>
    <style>
        /* màu sắc ở trạng thái ban đầu */
        a:link {
            color: red;
        }
        /* Khi click vào đường link */
        a:visited {
            color: green;
        }
        /* Khi đưa trỏ chuột vào  */
        a:hover {
            color: hotpink;
        }
        /* khi nhấn chuột và giữa */
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <p><a href="https://samngoclinh.vn/">This is test link</a></p>
</body>

</html>
