<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: white;
            color: black;
            padding: 25px;
            text-align: center;
        }
        /* Cú pháp: 
            selector:pseudo-class {
                        property: value;
            }
        */
        /* Trong đó div: selector
           hover: pseudo-class
         */
        div:hover {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>Mouse Over Me</div>
</body>

</html>
