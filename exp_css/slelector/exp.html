<!DOCTYPE html>
<!-- Khai bao phien ban html5 -->
<html>
    <head>
        <title>Document</title>
        <meta charset="utf-8">
        <!-- selector cơ bản là việc lựa chọn các phần tử html dự trên class, id, tên thẻ -->
        <!-- thay đổi màu sắc của tất cả các đối tượng có trong file html-->
        <style>
           /* Contruct, intro có màu hồng  */
           .contruct, .intro {
            color: pink;
           }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="contruct">
                <p> đây là contruct</p>
            </div>

            <div id="footer">
                <p> đây là foooter</p>
            </div>

            <h1>đây là thẻ h1</h1>
            <!-- màu hồng -->
            <p class="intro">My best friend is Mickey.</p>
            <!-- màu da cam -->
            <p class="info"> My dog is verry big</p>
           
        </div>
    </body>
</html>
