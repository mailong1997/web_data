<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: black;
        }

        .class-div{
            border: 3px solid yellow;
            background-color: blue;
        }

        #red-div{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Selector cơ bản là selector thông qua tên thẻ, id, class -->
    <div id="red-div" class="class-div" >Red</div>
    <div class="class-div">Blue</div>
    <div>Black</div>
</body>
</html>
